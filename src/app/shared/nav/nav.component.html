<button
  aria-label="Menu"
  class="app-nav__burger"
  [class.app-nav__burger--opened]="isMenuOpened()"
  (click)="toggleMenu()"
>
  <span class="app-nav-burger"></span>
</button>

@if ({ scrollY: scrollY$ | async }; as data) {
  <button
    aria-label="Contact"
    class="app-nav__contact button"
    [class.app-nav__contact--visible]="data.scrollY ? data.scrollY.inBetween : false"
    routerLink="/"
    fragment="contact"
  >
    <img src="assets/fa/comments-solid.svg" style="position: relative; top: 0.5rem; height: 1.5rem" alt="" />
  </button>
}

@if (isMenuOpened()) {
  <div class="app-nav__bg"></div>

  <div class="app-nav__menu app-nav-menu">
    <div class="app-nav-menu__content">
      <h3 class="h1">Menu</h3>

      <ul class="list h4 thin default-line-height">
        <li>
          <a class="link" routerLink="/" fragment="accueil" (click)="scrollTo('accueil')">Accueil</a>
        </li>
        <li>
          <a class="link" routerLink="/" fragment="demarche" (click)="scrollTo('demarche')">Ma démarche</a>
        </li>
        <li>
          <a class="link" routerLink="/" fragment="parcours" (click)="scrollTo('parcours')">Mon parcours</a>
        </li>
        <li>
          <a class="link" routerLink="/" fragment="outils" (click)="scrollTo('outils')">Les outils</a>
        </li>
        <li>
          <a class="link" routerLink="/" fragment="accompagnement" (click)="scrollTo('accompagnement')"
            >Accompagnement</a
          >
        </li>
        <li>
          <a class="link" routerLink="/" fragment="temoignages" (click)="scrollTo('temoignages')">Témoignages</a>
        </li>
        <li>
          <a class="link" routerLink="/" fragment="contact" (click)="scrollTo('contact')">Me contacter</a>
        </li>
      </ul>
    </div>
  </div>
}
